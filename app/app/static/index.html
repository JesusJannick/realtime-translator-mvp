<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Echtzeit Chat MVP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    #chat {
      margin-top: 20px;
      background: #020617;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
    }
    .msg {
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>üí¨ Echtzeit-Chat (MVP)</h2>

<input id="text" placeholder="Nachricht eingeben‚Ä¶" />
<button type="button" onclick="send()">Senden</button>

<div id="chat"></div>

<script>
  const chat = document.getElementById("chat");

  const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host +
    "/ws"
  );

  ws.onopen = () => {
    const d = document.createElement("div");
    d.className = "msg";
    d.innerText = "üü¢ WebSocket verbunden";
    chat.appendChild(d);
  };

  ws.onmessage = (e) => {
    const d = document.createElement("div");
    d.className = "msg";
    d.innerText = e.data;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  };

  ws.onerror = () => {
    alert("‚ùå WebSocket Fehler");
  };

  function send() {
    const input = document.getElementById("text");
    if (!input.value) return;
    ws.send(input.value);
    input.value = "";
  }
</script>

</body>
</html>
