<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Echtzeit-Chat (MVP)</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      background: #020617;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 6px;
    }

    .system {
      opacity: 0.7;
      font-style: italic;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>ðŸ’¬ Echtzeit-Chat (MVP)</h2>

  <div id="chat"></div>

  <div class="row">
    <input id="text" placeholder="Nachricht eingebenâ€¦" />
    <button onclick="send()">Senden</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, cls = "msg") {
      const div = document.createElement("div");
      div.className = cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ðŸ”´ HART CODIERTE WebSocket-URL (WICHTIG fÃ¼r Render)
    const ws = new WebSocket("wss://realtime-translator-mvp.onrender.com/ws");

    ws.onopen = () => {
      addMessage("ðŸŸ¢ WebSocket verbunden", "system");
    };

    ws.onerror = () => {
      addMessage("ðŸ”´ WebSocket Fehler", "system");
    };

    ws.onmessage = (e) => {
      addMessage(e.data);
    };

    function send() {
      const input = document.getElementById("text");
      if (!input.value) return;

      addMessage("Du: " + input.value);
      ws.send(input.value);
      input.value = "";
    }
  </script>
</body>
</html>
