<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Echtzeit Chat MVP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #chat {
      background: #020617;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .msg {
      margin-bottom: 6px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>ðŸ’¬ Echtzeit-Chat (MVP)</h2>

  <div id="status">ðŸ”´ Verbinde â€¦</div>

  <input id="text" placeholder="Nachricht eingebenâ€¦" />
  <button onclick="send()">Senden</button>

  <div id="chat"></div>

  <script>
    const chat = document.getElementById("chat");
    const status = document.getElementById("status");

    const ws = new WebSocket(
      (location.protocol === "https:" ? "wss://" : "ws://") +
      location.host + "/ws"
    );

    ws.onopen = () => {
      status.innerText = "ðŸŸ¢ WebSocket verbunden";
    };

    ws.onerror = () => {
      status.innerText = "ðŸ”´ WebSocket Fehler";
    };

    ws.onclose = () => {
      status.innerText = "ðŸ”´ Verbindung geschlossen";
    };

    ws.onmessage = (e) => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerText = e.data;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    function send() {
      const input = document.getElementById("text");

      if (ws.readyState !== WebSocket.OPEN) {
        alert("WebSocket nicht verbunden");
        return;
      }

      ws.send(input.value);
      input.value = "";
    }
  </script>
</body>
</html>
